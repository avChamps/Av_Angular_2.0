<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="counts" class="counts" data-aos="fade-right">
        <div class="row" *ngIf="!displayButtons">
          <div class="col-2">
            <div class="cur_pointer back-button" (click)="onBack()">
              <i class="bi bi-arrow-left"></i>
            </div>
          </div>
        </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="custom-card d-flex align-items-center p-3" id="downloadCardId">
                <qrcode *ngIf="!showErrorMsg" [qrdata]="qrdata" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
                <div class="ms-3" *ngIf="!showErrorMsg">
                    <h5 class="mb-1">{{ userName | titleCase }}</h5>
                    <p class="mb-0">{{ designation | titleCase }}</p>
                </div>
                <div *ngIf="showErrorMsg" class="text-center mt-3">
                    <p class="text-danger">Please update your profile to generate a Bussiness card</p>
                </div>
            </div>
    
            <!-- Button group using Bootstrap grid -->
            <div class="row mt-3 gx-2 justify-content-center" *ngIf="!showErrorMsg && !displayButtons"> 
                <div class="col-auto">
                    <button class="btn btn-outline-secondary" (click)="downloadCard('downloadCardId')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Share Your Card URL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" [(ngModel)]="urlLink" readonly
                                placeholder="Add Profile URL*">
                            <button class="btn btn-outline-secondary" (click)="copyToClipboard()" title="Copy Link">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div *ngIf="linkCopied" class="text-success mt-2">Link copied!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
