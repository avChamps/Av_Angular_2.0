<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="counts" class="vh-100 d-flex justify-content-center align-items-center" data-aos="fade-right">
        <div class="icon arrow position-absolute top-0 start-0 m-3 rounded-circle shadow-sm p-2 back-button"
            *ngIf="!showErrorMsg && !displayButtons" (click)="onBack()"
            style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="card shadow-lg" id="downloadCardId">
                <div class="card-header text-center rounded-top">
                    <div class="profile-image-placeholder">
                        <qrcode *ngIf="!showErrorMsg" [qrdata]="qrdata" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
                    </div>
                </div>
                <div class="card-body text-center">
                    <div class="d-flex flex-column align-items-center">
                        <p class="mb-2 d-flex align-items-center">
                            <i class="fas fa-user me-2 icon-style"></i>
                            <span>{{ userName | titleCase }}</span>
                        </p>
                        <p class="mb-2 d-flex align-items-center">
                            <i class="fa fa-briefcase me-2 icon-style"></i>
                            <span>{{ designation | titleCase }}</span>
                        </p>
                        <p class="mb-0 d-flex align-items-center">
                            <i class="fas fa-building me-2 icon-style"></i>
                            <span>{{ companyName | titleCase }}</span>
                        </p>
                    </div>
                </div>
                <div class="card-footer d-flex gx-1 justify-content-center border-0">
                    <button class="btn btn-link text-secondary" *ngIf="!showErrorMsg && !displayButtons" data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fa fa-share-alt icon-footer"></i>
                    </button>
                    <button class="btn btn-link text-secondary" *ngIf="!showErrorMsg && !displayButtons" (click)="downloadCard('downloadCardId')">
                        <i class="fa fa-download icon-footer"></i>
                    </button>
                </div>
            </div>
        </div>
        

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Share Your Card URL</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="urlLink" readonly
                                    placeholder="Add Profile URL*">
                                <button class="btn btn-outline-secondary" (click)="copyToClipboard()" title="Copy Link">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div *ngIf="linkCopied" class="text-success mt-2">Link copied!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
